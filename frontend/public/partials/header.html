  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #2c3e50;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: var(--dark-color);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.8rem;
    }

    .hero-section {
      background: linear-gradient(rgba(44, 62, 80, 0.9), rgba(44, 62, 80, 0.9)),
        url('https://images.unsplash.com/photo-1521587760476-6c12a4b040da?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 100px 0;
      margin-bottom: 50px;
    }

    .search-box {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .feature-card {
      transition: all 0.3s ease;
      border: none;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
      height: 100%;
    }

    .feature-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }

    .feature-icon {
      font-size: 2.5rem;
      color: var(--secondary-color);
      margin-bottom: 15px;
    }

    .stats-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
    }

    .stats-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--secondary-color);
    }

    .news-card {
      border: none;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .news-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: var(--secondary-color);
      border-color: var(--secondary-color);
      padding: 10px 25px;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #2980b9;
      border-color: #2980b9;
    }

    .footer {
      background-color: var(--primary-color);
      color: white;
      padding: 50px 0 20px;
    }

    .social-icon {
      color: white;
      font-size: 1.5rem;
      margin-right: 15px;
      transition: all 0.3s ease;
    }

    .social-icon:hover {
      color: var(--secondary-color);
    }

    .opening-hours {
      list-style: none;
      padding: 0;
    }

    .opening-hours li {
      margin-bottom: 10px;
    }

    .hr-light {
      border-color: rgba(255, 255, 255, 0.1);
      border-width: 1px;
      border-style: solid;
    }

    @media (max-width: 768px) {
      .hero-section {
        padding: 60px 0;
      }

      .navbar-brand {
        font-size: 1.5rem;
      }
    }
  </style>
